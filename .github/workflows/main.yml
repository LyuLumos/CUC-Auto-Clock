name: CUC-Auto-Clock CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "21 7 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  build-ljy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run the Python Script for LJY
        env:
          ljy_userid: ${{ secrets.LJY_ID }}
          ljy_stuno: ${{ secrets.LJY_STUDENT_NUMBER }}
          ljy_passwd: ${{ secrets.LJY_PASSWORD }}
        run: |
          pip install -r requirements.txt
          cp main.py ljy/
          python ljy/main.py -s "$ljy_stuno" -p "$ljy_passwd" --userid "$ljy_userid"
  build-cwx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run the Python Script for CWX
        env:
          cwx_userid: ${{ secrets.CWX_ID }}
          cwx_stuno: ${{ secrets.CWX_USER }}
          cwx_passwd: ${{ secrets.CWX_PASSWD }}
        run: |
          pip install -r requirements.txt
          cp main.py cwx/
          python cwx/main.py -s "$cwx_stuno" -p "$cwx_passwd" --userid "$cwx_userid"
  restart_when_failed:
    runs-on: ubuntu-latest
    needs: [build-ljy, build-cwx]
    if: failure()
    steps:
    - uses: actions/checkout@v3
    - name: Send mail
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.qq.com
        # Server port, default 25:
        server_port: 465
        # Optional whether this connection use TLS (default is true if server_port is 465)
        secure: true
        # Optional (recommended): mail server username:
        username: ${{ secrets.MAIL_ACCOUNT }}
        # Optional (recommended) mail server password:
        password: ${{ secrets.MAIL_PASSWORD }}
        # Required mail subject:
        subject: Github Actions job result
        # Required recipients' addresses:
        to: lyujiuyang@cuc.edu.cn
        # Required sender full name (address can be skipped):
        from: GitHub Action # <user@example.com>
        # Optional plain body:
        body: Build job of ${{github.repository}} Error!
        # Optional HTML body read from file:
        html_body: 'Test Email'
